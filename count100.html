    <script>
        let i = 0; // Khởi tạo biến i

        function displayNumber() {
            if (i < 100) {
                document.write(i + " "); // Hiển thị số i
                i++; // Tăng i lên 1
                setTimeout(displayNumber, 200); // Gọi hàm lại sau 0.5 giây
            } else {
                alert('Completed!'); // Hiển thị thông báo khi hoàn thành
            }
        }

        displayNumber(); // Gọi hàm lần đầu tiên
    </script>
