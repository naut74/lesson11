<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
    <h1>Tổng 30 số đầu tiên chia hết cho 7</h1>
    <p id="result"></p>
    <script>
        function calculate(){
            let i;
            let sum=0;
            for(i=1;i<30;i++){
                sum+=7*i;
            }
            return sum;
        }
        document.getElementById("result").innerHTML="Tổng của 30 số đầu tiên chia hết cho 7 là: " + calculate();
    </script>
</body>
</html>
