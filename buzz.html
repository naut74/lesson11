<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fizz Buzz</h2>
    <p id="result"></p>
    <script>
        function count100(){
            let i;
            let result='';
            for (i=1;i<=100;i++){
                if(i%3===0 && i%5===0){
                    result+="FizzBuzz"+"<br>";
                }
                else if(i%5===0){
                    result+="Buzz"+"<br>";
                }
                else if(i%3===0){
                    result+="Fizz"+"<br>";
                }
                else{
                    result+=i+"<br>";
                }
            }
            return result;
        }
        document.getElementById('result').innerHTML=count100();
    </script>
</body>
</html>
